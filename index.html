<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/bt_style.css">
  <link rel="stylesheet" href="./css/art2018.css">
  <link rel="stylesheet" href="./css/it244.css">
  <script src="./js/jquery-2.0.3.min.js"></script>
  <script src="./js/jquery.keyframes.min.js"></script>
  <script src="./js/jquery.kfc.js"></script>
  <title>keyframes.js</title>
</head>
<style>
  #see {
    cursor: pointer;
  }
</style>
<script>
  var options = [{
      name: "plsFocus",
      order: 0,
      duration: "1s",
      timingFunction: "ease",
      delay: "0s",
      iterationCount: 1,
      from: {
        opacity: 0,
        visibility: "visible"
      },
      to: {
        opacity: 1,
        visibility: "hidden"
      }
    },
    {
      name: "cloudL",
      order: 1,
      duration: "3s",
      timingFunction: "ease",
      delay: "1.1s",
      iterationCount: 1,
      from: {
        opacity: 1,
        left: 0
      },
      to: {
        opacity: 0,
        left: "-390px"
      }
    }, {
      name: "cloudR",
      order: 2,
      duration: "3s",
      timingFunction: "ease",
      delay: "1.1s",
      iterationCount: 1,
      from: {
        opacity: 1,
        right: 0
      },
      to: {
        opacity: 0,
        right: "-420px"
      }
    }, {
      name: "blur",
      order: 3,
      duration: "1.6s",
      timingFunction: "ease",
      delay: "1.1s",
      iterationCount: 1,
      from: {
        opacity: 1,
        visibility: "visible"
      },
      to: {
        opacity: 0,
        visibility: "hidden"
      }
    }, {
      name: "clear",
      order: 4,
      duration: "1.6s",
      timingFunction: "ease",
      delay: "1.1s",
      iterationCount: 1,
      from: {
        opacity: 0,
        visibility: "hidden"
      },
      to: {
        opacity: 1,
        visibility: "visible"
      }
    }, {
      name: "silver",
      order: 5,
      duration: "1.2s",
      timingFunction: "linear",
      delay: "2.5s",
      iterationCount: 1,
      from: {
        display: "none",
        height: 0,
        padding: 0
      },
      to: {
        display: "block",
        height: "100%",
        padding: "10px 0"
      }
    }
  ]

  $(function () {
    $(document).on('click', '#see', function (e) {
      e.preventDefault();
      $(this).remove();
      $.kfc(options, function () {
        window.setTimeout(function () {
          window.location = 'https://www.youtube.com/watch?v=ko_CA0v2jv8';
        }, 3000)
      });
    })
  })
</script>
<style>
  /* 動畫相關 */
  #it244 .ANI_BG .FAKE_BOARD#blur {
    visibility: visible;
  }

  #it244 .ANI_BG .REAL_BOARD#clear {
    visibility: hidden;
  }

  .pq_RECOM_BOX#silver {
    padding: 0;
    height: 0;
  }

  .PC #it244 .ANI_BG .REAL_BOARD .WORD li {
    margin: 7px 0;
  }

  #it244 .ANI_BG .ANI_TXT#plsFocus {
    visibility: visible;
  }
</style>

<body class="PC">
  <div id="it244-wrapper">
    <div id="it244">
      <div class="content">
        <div class="pq_RECOM2">
          <div class="pq_RETOP"><img src="./images/title_top/title_top05.jpg" /></div>
          <div class="pq_REBG border_frame">
            <div class="pq_RECOM_BOX">
              <div id="lining" class="ANI_BOX">
                <div class="pq_RETOP">奇門時盤運勢分析</div>
                <div class="ANI_BG">
                  <div id="blur" class="FAKE_BOARD"></div>
                  <div id="clear" class="REAL_BOARD">
                    <div class="WORD">
                      <ul>
                        <li class="T1">時盤用神：驚門</li>
                        <li class="T2 pq_RED3">大吉</li>
                      </ul>
                    </div>
                  </div>
                  <div id="cloudL" class="CLOUD_LEFT"></div>
                  <div id="cloudR" class="CLOUD_RIGHT"></div>
                  <div id="plsFocus" class="ANI_TXT"></div>
                  <div class="ANI_BT"><a id="see" type="button" class="pq_BT_SROUND pq_BG_GRA_GREEN W50">點我觀看結果</a>
                  </div>
                </div>
                <div id="silver" class="pq_RECOM_BOX">
                  <div class="pq_TXT3 pq_WHITE">
                    近期你有機會得到月老青睞，為你牽紅線，成就一段良緣的機率很高，正逢讓眾人艷羨的桃花好運。也是極易被撩撥、心動的時間段，面對主動對你示好的對象你難有抵抗力，易迅速陷入愛河。這段時間有機會與風格各異、不同領域的桃花接觸互動，這其中就有與你有著深厚緣份的對象，隨著互動的增加
                    ，易邂逅一段彼此歡喜的愛情。 </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
